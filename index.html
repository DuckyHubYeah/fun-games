<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Hub</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Game Hub</h1>
    <p>Select a game</p>
    <div class="games-grid">
      <button class="game-btn" onclick="goTo('tic')">Tic Tac Toe</button>
      <button class="game-btn" onclick="goTo('dino')">Dino Game</button>
      <button class="game-btn" onclick="goTo('memory')">Memory</button>
      <button class="game-btn" onclick="goTo('pong')">Ping Pong</button>
      <button class="game-btn" onclick="goTo('snake')">Snake</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
